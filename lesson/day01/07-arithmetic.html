<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic operators</title>
  </head>
  <body>
    <script>
      let num = 33;

      console.log(num);

      num = num ** 3;
      console.log(num);

      num++;
      console.log(num);

      let result = "5" + num; // toplamaz birbirine ekler
      console.log(result);

      let adi = "Ali";
      let soyadi = "Gel";

      let fullName = adi + " " + soyadi;
      console.log(fullName);

      result = 45 + 6 + "7";
      console.log(result);
    </script>
  </body>
</html>
