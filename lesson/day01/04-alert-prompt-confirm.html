<html lang="en">

    <title>Alert Confirm Prompt</title>

  <body>
    <script>
      alert("This product can not be deleted!");
      confirm("Are you sure to delete?");
      prompt("what is your favorite color?"); //AÇIKLAMA KOYMAK İÇİN ÇİFT SLAŞ KULLANILIR //
      prompt("aşık mısınız?", "YESS");
    </script>
